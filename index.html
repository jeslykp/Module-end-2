<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid min-vh-100 ">
        <div class="main-container mt-5">
            <form class="row g-3 needs-validation" id="form-main" novalidate>
                <div class="col-12">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>

                    <div class="invalid-feedback" id="emailFeedback">Please provide a valid
                        email.</div>
                </div>
                <div class="col-md-5">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8" maxlength="8"
                        oninput="validatePassword()">
                    <div class="invalid-feedback" id="passwordFeedback">
                        Password must be at least 8 characters, including uppercase, lowercase, number, and special
                        character.
                    </div>

                </div>

                <div class="col-md-5">
                    <label for="confirmPassword" class="form-label">Confirm
                        Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required minlength="8"
                        maxlength="8">
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <div class="col-md-2 mt-5 pt-2">
                    <input class="form-check-input" type="checkbox" id="showPassword" onchange="togglePassword()">
                    <label class="form-check-label" for="showPassword" style="font-size: 12px;">Show</label>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">Agree to terms and
                            conditions</label>
                        <div class="invalid-feedback">You must agree before
                            submitting.</div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
